<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>&nbsp;VisionSplitter.io</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent"
        aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <ul class="navbar-nav"></ul>
        <a class="btn navbar-btn ml-2 text-dark btn-light"><i class="fa d-inline fa-lg fa-user-circle-o"></i> Sign in</a>
      </div>
    </div>
  </nav>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img class="img-fluid d-block" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg">
          <div class="card my-4">
            <div class="card-header">
              <div class="row">
                    <div class="col-md-6">
                        <h4 style="margin-top: 3px; margin-bottom: 0">Membri</h4>
                    </div>
                    <div class="col-md-6">
                        <a href="#" class="btn pull-right btn-sm btn-outline-secondary" data-bind="click: addMembro">Aggiungi membro</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
              <div data-bind="foreach: membri">
                <div class="row">
                  <div class="col-md-6">
                    <h4><i class="fa d-inline fa-circle" data-bind="style: {color: color}"></i>&nbsp&nbsp<input style="width:70%" data-bind="value: name" /> </h4>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-8">
                        <p id="c_lead" class="lead pi-draggable text-muted">+ 0,00 â‚¬</p>
                      </div>
                      <div class="col-md-4">
                        <a href="#" class="btn btn-danger btn-sm text-light" style="font-size:10px" data-bind="click: $root.removeMembro"><i class="fa fa-lg fa-times"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <h2 class="">Lista della spesa </h2>
            </div>
            <div class="col-md-6">
              <a class="btn pull-right btn-outline-secondary" href="#" data-bind="click: addOggetto">Aggiungi prodotto
                <br> </a>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Prodotti</th>
                <th>Prezzo</th>
                <th></th>
              </tr>
            </thead>
            <tbody data-bind="foreach: oggetti">
              <tr>
                <td><input data-bind="value: name" /></td>
                <td><input data-bind="value: price" /></td>
                <td>
                  <a href="#" class="btn btn-danger btn-sm text-light pull-right" style="margin-left: 5px" data-bind="click: $root.removeOggetto"><i class="fa fa-lg fa-times"></i></a>
                  <div id="c_btn-group" class="pi-draggable btn-group pull-right" draggable="true">
                    <a href="#" class="btn btn-success btn-sm text-light">Tutti</a>
                    <a href="#" class="btn btn-primary btn-sm text-light">Gino</a>
                    <a href="#" class="btn btn-primary btn-sm text-light">Simo</a>
                    <a href="#" class="btn btn-primary btn-sm text-light">Anto</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="do.js"></script>
</body>

</html>
